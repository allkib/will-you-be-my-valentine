<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Be My Valentine ðŸ’˜</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      -webkit-overflow-scrolling: touch;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card */
    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glow ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 30px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      height: 78px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
    }

    button:active {
      transform: scale(0.94);
    }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
    }

    #yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(255,77,109,0.7);
    }

    #no {
      left: 55%;
      background: rgba(255,255,255,0.9);
      color: #777;
    }

    .hint {
      margin-top: 28px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    /* Success Screen */
    .success-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .success-screen.active {
      display: flex;
      opacity: 1;
    }

    .success-content {
      text-align: center;
      color: white;
      animation: successIn 1.2s ease;
    }

    @keyframes successIn {
      from {
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .success-emoji {
      font-size: 120px;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .success-text {
      font-family: "Playfair Display", serif;
      font-size: 42px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .success-subtext {
      font-size: 20px;
      opacity: 0.95;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    /* Cursor Trail */
    .cursor-heart {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      font-size: 20px;
      animation: cursorFloat 1s ease-out forwards;
    }

    @keyframes cursorFloat {
      to {
        transform: translateY(-30px) scale(0);
        opacity: 0;
      }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleAnim 2s ease-out forwards;
      box-shadow: 0 0 6px white, 0 0 12px rgba(255,255,255,0.8);
    }

    @keyframes sparkleAnim {
      0% {
        opacity: 1;
        transform: scale(0) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1) rotate(180deg);
      }
      100% {
        opacity: 0;
        transform: scale(0) rotate(360deg);
      }
    }

    /* 3D Card Tilt */
    .card {
      transition: transform 0.1s ease-out;
    }

    /* Typing Effect */
    .typing {
      border-right: 2px solid;
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      0%, 50% { border-color: transparent; }
      51%, 100% { border-color: #4a1c2f; }
    }

    /* Floating depth hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: blur(0.3px);
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 35px 25px 40px;
        width: min(95%, 380px);
      }
      
      h2 { 
        font-size: 22px; 
        margin-bottom: 25px;
      }
      
      .emoji { 
        font-size: 56px; 
        margin-bottom: 10px;
      }
      
      button { 
        padding: 16px 32px; 
        font-size: 16px;
        min-width: 100px;
      }
      
      #yes { 
        left: 5%; 
      }
      
      #no { 
        left: 52%; 
      }
      
      .hint {
        font-size: 12px;
        margin-top: 24px;
      }
      
      .success-emoji {
        font-size: 80px;
        margin-bottom: 15px;
      }
      
      .success-text {
        font-size: 28px;
        padding: 0 20px;
        margin-bottom: 12px;
      }
      
      .success-subtext {
        font-size: 16px;
        padding: 0 20px;
        line-height: 1.5;
      }
    }

    /* Prevent text selection on mobile */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Allow text selection for readable content */
    h2, .hint, .success-text, .success-subtext {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
  </style>
</head>

<body>

  <div class="card" id="mainCard">
    <div class="emoji">ðŸ‘‘ðŸ’˜</div>
    <h2 id="questionText">Princess,<br>will you be my Valentine?ðŸ¥¹</h2>

    <div class="buttons">
      <button id="yes">Yes ðŸ¤­ </button>
      <button id="no">No ðŸ¤¬</button>
    </div>

    <div class="hint" id="hintText">Pls don't click no</div>
  </div>

  <!-- Success Screen -->
  <div class="success-screen" id="successScreen">
    <div class="success-content">
      <div class="success-emoji">ðŸ‘‘ðŸ’˜âœ¨</div>
      <div class="success-text" id="successText"></div>
      <div class="success-subtext" id="successSubtext"></div>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3" preload="auto"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("mainCard");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");
    const successScreen = document.getElementById("successScreen");
    const successText = document.getElementById("successText");
    const successSubtext = document.getElementById("successSubtext");
    let noClickCount = 0;
    let isYesClicked = false;

    // Prevent scrolling on mobile
    document.addEventListener('touchmove', (e) => {
      // Allow scrolling only if it's not on the card or buttons
      if (e.target.closest('.card') || e.target.closest('button')) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Helper function to safely play audio
    function playAudio(audioElement) {
      if (audioElement) {
        try {
          audioElement.currentTime = 0;
          audioElement.play().catch(() => {
            // Audio play failed (CORS or other issue), silently continue
          });
        } catch (e) {
          // Audio not available, continue without sound
        }
      }
    }

    // Detect if device is mobile
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                     (window.innerWidth <= 768 && 'ontouchstart' in window);

    // 3D Card Tilt Effect (Desktop)
    function handleTilt(e) {
      if (isYesClicked) return;
      const rect = card.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      const x = clientX - rect.left;
      const y = clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = (y - centerY) / (isMobile ? 15 : 10);
      const rotateY = (centerX - x) / (isMobile ? 15 : 10);
      card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
    }

    function resetTilt() {
      if (!isYesClicked) {
        card.style.transform = "perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)";
      }
    }

    // Desktop mouse events
    if (!isMobile) {
      card.addEventListener("mousemove", handleTilt);
      card.addEventListener("mouseleave", resetTilt);
    }

    // Mobile touch events
    if (isMobile) {
      card.addEventListener("touchmove", (e) => {
        e.preventDefault();
        handleTilt(e);
      }, { passive: false });
      
      card.addEventListener("touchend", resetTilt);
      card.addEventListener("touchcancel", resetTilt);
    }

    // Cursor Trail Effect (Desktop only - disabled on mobile for performance)
    if (!isMobile) {
      document.addEventListener("mousemove", (e) => {
        if (Math.random() > 0.7) {
          const heart = document.createElement("div");
          heart.className = "cursor-heart";
          const emojis = ["ðŸ©·", "ðŸ«¶ðŸ½", "â™¥ï¸", "ðŸ’˜", "ðŸ’•"];
          heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
          heart.style.left = e.clientX + "px";
          heart.style.top = e.clientY + "px";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 1000);
        }
      });
    }

    // Sparkle Effect (reduced frequency on mobile for performance)
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }
    // Less frequent sparkles on mobile to save battery
    setInterval(createSparkle, isMobile ? 600 : 300);

    // No Button Interaction - Move button when trying to click
    function moveNoButton() {
      if (isYesClicked) return;
      noClickCount++;
      playAudio(hoverSound);

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      // Easter egg messages
      const hints = [
        "Pls don't click no",
        "Are you sure? ðŸ‘€",
        "Are you sure? ðŸ‘€",
        "So u hate me. ðŸ˜¢",
        "So u hate me. ðŸ˜¢",
        "Still trying? ðŸ«µðŸ½ðŸ˜¹",
        "Still trying? ðŸ«µðŸ½ðŸ˜¹",
        "No Coach Bag for uðŸ˜”",
        "No Coach Bag for uðŸ˜”",
        "Okay, fine you win... but click Yes pls! "
      ];
      const hintElement = document.getElementById("hintText");
      if (hintElement) {
        hintElement.textContent = hints[Math.min(noClickCount - 1, hints.length - 1)] || hints[0];
      }
    }

    // Desktop: mouseenter
    if (!isMobile) {
      noBtn.addEventListener("mouseenter", moveNoButton);
    }

    // Mobile: touchstart (when they try to tap)
    if (isMobile) {
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });
    }

    // Typing Animation
    function typeText(element, text, speed = 50) {
      element.textContent = "";
      element.classList.add("typing");
      let i = 0;
      const timer = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(timer);
          element.classList.remove("typing");
        }
      }, speed);
    }

    // Yes Button - Enhanced Celebration
    yesBtn.addEventListener("click", () => {
      if (isYesClicked) return;
      isYesClicked = true;
      
      playAudio(yesSound);

      // Massive confetti explosion
      if (typeof confetti === 'function') {
        // Multiple confetti bursts
        confetti({
          particleCount: 300,
          spread: 120,
          origin: { y: 0.65 }
        });
        
        setTimeout(() => {
          confetti({
            particleCount: 200,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
          });
        }, 250);
        
        setTimeout(() => {
          confetti({
            particleCount: 200,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
          });
        }, 400);
      }

      // Hide main card with animation
      card.style.transition = "all 0.8s ease";
      card.style.transform = "scale(0) rotate(360deg)";
      card.style.opacity = "0";

      setTimeout(() => {
        card.style.display = "none";
        // Show success screen
        successScreen.classList.add("active");
        
        // Type success messages
        setTimeout(() => {
          typeText(successText, "RAHHHHHH! You said YES! ðŸ¥³", 80);
        }, 500);
        
        setTimeout(() => {
          typeText(successSubtext, "MUHAHAHAðŸ˜ˆ, there's no going back now. I am so excited YAYAYAYAYAY. I love you my girl", 30);
        }, 2000);

        // Continuous confetti
        setInterval(() => {
          if (typeof confetti === 'function') {
            confetti({
              particleCount: 50,
              spread: 60,
              origin: { 
                x: Math.random(),
                y: Math.random() * 0.5 + 0.3
              }
            });
          }
        }, 500);
      }, 800);
    });

    // Floating Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      const emojis = ["ðŸ©·", "ðŸ«¶ðŸ½", "â™¥ï¸"];
      heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    // Slightly less frequent hearts on mobile for better performance
    setInterval(createHeart, isMobile ? 500 : 380);
  </script>

</body>
</html>
